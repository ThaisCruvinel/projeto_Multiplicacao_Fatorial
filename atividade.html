<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade.css">
    <title>Atividade</title>
</head>
<body>
    <main>
        <h1>Atividade</h1>
        <div>
            <h3>Multiplicação</h3>
            <p>1° Fator: <input type="tel" id="fat" name="fat" placeholder="Digite o 1° fator"></p>
            <br>
            <p>2° Fator: <input type="tel" id="fat2" name="fat2" placeholder="Digite o 2° fator"></p>
        </div>
        <div>
            <input type="button" value="Carregar" onclick="carregar()">
        </div>
        <div id="resultado">RESULTADO: </div>
        <h3>Fatorial</h3>
        <div>
            <p>Fatorial: <input type="tel" id="fato" placeholder="Digite um número"></p>
        </div>
        <div>
            <input type="button" value="Clicar" onclick="clicar()">
        </div>
        <div id="resposta" ><span>RESULTADO: </span></div>
        </main>
    <script src="atividade.js"></script>
</body>
</html>
